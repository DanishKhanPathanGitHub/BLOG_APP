{% extends 'base.html' %}
{% block content %}
{% load static %}

<section class="form-container">
   <div class="container">
      <div class="page-name">
        <h1>Sign Up</h1>
      </div>
   <form action="{% url "forgot_password" %}"  id="registrationForm" method="post" enctype="multipart/form-data" class="form login">
      {% csrf_token %}
      <p><span style="font-size:18px;">Verify email to reset password!</span></p>
      <p>your email <span>*</span></p>
      <div class="search-bar s-active input">
      <input type="email" name="email" placeholder="enter your email" maxlength="50" required class="box">
      <div class="animated-search">
         <i class="uil uil-envelope-alt"></i>
       </div>
      </div>
      {% if messages %}
      {% for message in messages  %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
         <span style="color:red; font-size:20px;">{{message}}</style>
      </div>
      {% endfor %}
      {% endif %}
      <center>
         <p><a href="{% url 'login' %}">Back to login</a></p>
      </center>
      <button class="btn btn-primary rounded">
         Verify <span class="material-icons"> arrow_right_alt </span>
      </button>
      <div id="loadingIndicator" style="display: none;">
        <p>Please wait...</p>
        <div class="spinner"></div> 
    </div>
   </form>

</section>
{% endblock content %}
